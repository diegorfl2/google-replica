<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google-container">
        <img src="google-logo.png" alt="Google Logo" class="google-logo">
        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL" class="search-input">
            <div class="search-buttons">
                <button class="search-button">Google Search</button>
                <button class="search-button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer">
            <p>Google Replica - 2024</p>
        </div>
    </div>
</body>
</html>
